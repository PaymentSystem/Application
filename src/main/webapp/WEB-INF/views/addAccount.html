<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title th:text="#{account.creation}"></title>
</head>
<body>
<div class="btn-group">
    <a href="?lang=en" class="btn btn-link active" role="button" aria-pressed="true">EN</a>
    <a href="?lang=ru" class="btn btn-link active" role="button" aria-pressed="true">RU</a>
</div>
<form id="registrationLayer" action="addAccount" method="post" th:object="${accountDto}">
    <h1><p th:text="#{account.creation}"/></h1>
    <p th:text="#{account.fillForm}"/>
    <hr>

    <table style="with: 50%">
        <tr>
            <td><label for="label"><b><p th:text="#{account.label}"/></b></label></td>
            <td><input type="text" name="label" class="form-control input-lg"
                       th:field="*{label}" id="label" required></td>
        </tr>
        <tr>
            <td><label for="amount"><b><p th:text="#{account.amount}"/></b></label></td>
            <td><input type="number" min="0" name="amount" class="form-control input-lg"
                       th:field="*{amount}" id="amount" required>
            </td>
        </tr>
    </table>
    <hr>
    <button type="submit" class="btn btn-success"><p th:text="#{account.create}"/></button>
</form>
<p th:text="${messageAccount}"></p>
</body>
</html>

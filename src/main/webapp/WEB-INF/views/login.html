<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Login and Register tabbed form - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style/main.css">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</head>
<body>
<div class="btn-group">
    <a href="?lang=en" class="btn btn-link active" role="button" aria-pressed="true">EN</a>
    <a href="?lang=ru" class="btn btn-link active" role="button" aria-pressed="true">RU</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link"><b><p th:text="#{user.login}"/></b></a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link"><b><p th:text="#{user.registration}"/></b></a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="login"
                                  method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username"
                                           tabindex="1" class="form-control"
                                           th:placeholder="#{user.placeholder.login}" required value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password"
                                           tabindex="2" class="form-control"
                                           th:placeholder="#{user.placeholder.password}" required>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit"
                                                   tabindex="4" class="form-control btn btn-login"
                                                   th:value="#{user.login}">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="registration" method="post"
                                  role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="login" tabindex="1" class="form-control"
                                           th:placeholder="#{user.placeholder.login}" value="" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="name" tabindex="1" class="form-control"
                                           th:placeholder="#{user.placeholder.name}" value="" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2"
                                           class="form-control" th:placeholder="#{user.placeholder.password}" required>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   th:value="#{user.register}">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="exception-message">
    <p th:text="${messageException}"/>
</div>

</body>
</html>

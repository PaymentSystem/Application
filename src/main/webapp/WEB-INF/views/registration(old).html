<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title th:text="#{user.registration}"></title>
</head>
<body>
<div class="btn-group">
    <a href="?lang=en" class="btn btn-link active" role="button" aria-pressed="true">EN</a>
    <a href="?lang=ru" class="btn btn-link active" role="button" aria-pressed="true">RU</a>
</div>
<form id="registrationLayer" action="addUser" method="post" th:object="${userDto}">
    <h1><p th:text="#{user.registration}"/></h1>
    <p th:text="#{user.fillForm}"/>
    <hr>

    <table style="with: 50%">
        <tr>
            <td><label for="login"><b><p th:text="#{user.login}"/></b></label></td>
            <td><input type="text" name="login" class="form-control input-lg" th:field="*{login}"
                       th:placeholder="#{user.placeholder.login}" id="login" required></td>
        </tr>
        <tr>
            <td><label for="name"><b><p th:text="#{user.name}"/></b></label></td>
            <td><input type="text" name="name" class="form-control input-lg" th:field="*{name}"
                       th:placeholder="#{user.placeholder.name}" id="name" required></td>
        </tr>
        <tr>
            <td><label for="password"><b><p th:text="#{user.password}"/></b></label></td>
            <td><input type="password" name="password" class="form-control input-lg" th:field="*{password}"
                       th:placeholder="#{user.placeholder.password}" id="password" required>
            </td>
        </tr>
    </table>
    <hr>
    <button type="submit" class="btn btn-success"><p th:text="#{user.register}"/></button>
</form>
<p th:text="${messageException}"/>
</body>
</html>

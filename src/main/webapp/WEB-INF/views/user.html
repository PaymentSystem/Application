<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title th:text="#{user.page}"></title>
</head>
<body>
<div class="btn-group">
    <a href="?lang=en" class="btn btn-link active" role="button" aria-pressed="true">EN</a>
    <a href="?lang=ru" class="btn btn-link active" role="button" aria-pressed="true">RU</a>
</div>
<div>
    <p th:text="#{user.login}+' : '+${userOnPage.login}"></p>
    <p th:text="#{user.status}+' : '+${userOnPage.role.roleStatus}"></p>
</div>
<div>
    <a href="logout" class="btn btn-/primary btn-light active" role="button" aria-pressed="true">
        <p th:text="#{user.logout}"></p>
    </a>
</div>
<div th:if="${!userOnPage.roleStatusEquals('ADMIN')&&!currentUser.roleStatusEquals('BLOCKED')}">
    <table th:if="${#httpServletRequest.isUserInRole('ADMIN')}">
        <tr>
            <th>
                <form th:action="@{${userLogin}+'/block'}" method="post">
                    <button type="submit" class="btn btn-danger"
                            th:disabled="${userOnPage.role.roleStatus
                            !=T(com.epam.lab.paymentsystem.entities.enums.Roles).USER}">
                        <p th:text="#{user.block}"/>
                    </button>
                </form>
            </th>
            <th>
                <form th:action="@{${userLogin}+'/unblock'}" method="post">
                    <button type="submit" class="btn btn-danger"
                            th:disabled="${userOnPage.role.roleStatus
                            ==T(com.epam.lab.paymentsystem.entities.enums.Roles).USER}">
                        <p th:text="#{user.unblock}"/>
                    </button>
                </form>
            </th>
        </tr>
    </table>
    <div class="container" th:if="${accountList.isEmpty()==false}">
        <div class="card">
            <div class="card-block">
                <div class="table table-hover">
                    <table id="user" style="with: 50%">
                        <thead>
                        <tr>
                            <th><p th:text="#{account.label}"></p></th>
                            <th><p th:text="#{account.amount}"></p></th>
                            <th><p th:text="#{account.isActive}"></p></th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="account : ${accountList}">
                            <tr>
                                <td th:text="${account.label}"></td>
                                <td th:text="${account.amount}"></td>
                                <td th:text="${account.isActive}"></td>
                                <!--<td th:if="${#httpServletRequest.isUserInRole('USER')}">
                                    <a th:href="@{__${#httpServletRequest.requestURI}__/account/__${account.id}__}">view</a>
                                </td>-->
                                <td th:if="${#httpServletRequest.isUserInRole('ADMIN')
                                ||userLogin==currentUser.login}">
                                    <form th:action="@{${userLogin}+'/account/'+${account.id}+'/block'}"
                                          method="post">
                                        <button type="submit" class="btn btn-danger" th:disabled="${!account.isActive}">
                                            <p th:text="#{user.block}"/>
                                        </button>
                                    </form>
                                </td>
                                <td th:if="${#httpServletRequest.isUserInRole('ADMIN')}">
                                    <form th:action="@{${userLogin}+'/account/'+${account.id}+'/unblock'}"
                                          method="post">
                                        <button type="submit" class="btn btn-danger" th:disabled="${account.isActive}">
                                            <p th:text="#{user.unblock}"/>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <a th:href="@{${#httpServletRequest.requestURI}+'/account/'+${account.id}}"
                                       class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><p
                                            th:text="#{showCard.button}"/></a>
                                </td>
                                <td>
                                    <a th:href="@{${#httpServletRequest.requestURI}+'/history/'+${account.id}}"
                                       class="btn btn-primary btn-lg active" role="button" aria-pressed="true"><p
                                            th:text="#{history.button}"/></a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${!accountList.isEmpty()}">
        <h3 th:text="#{account.notFound}"></h3>
    </div>
    <a th:if="${currentUser.login==userLogin}"
       th:href="@{${userLogin}+'/addAccount'}"
       class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
        <p th:text="#{account.create}"></p>
    </a>
</div>
<div th:if="${userOnPage.role.roleStatus==T(com.epam.lab.paymentsystem.entities.enums.Roles).ADMIN
&&#httpServletRequest.isUserInRole('ADMIN')==false}"><h1>Poshel von otsudava</h1></div>
<div th:if="${userOnPage.role.roleStatus==T(com.epam.lab.paymentsystem.entities.enums.Roles).ADMIN
&&#httpServletRequest.isUserInRole('ADMIN')}">
    <div class="container">
        <div class="card">
            <div class="card-block">
                <div class="table table-hover">
                    <table id="admin" style="with: 50%">
                        <thead>
                        <tr>
                            <th><p th:text="#{user.login}"></p></th>
                            <th><p th:text="#{user.name}"></p></th>
                            <th><p th:text="#{user.status}"></p></th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user : ${users}">
                            <tr>
                                <td th:text="${user.login}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.role.roleStatus}"></td>
                                <!--<td>
                                    <a th:href="@{${user.login}}">view</a>
                                </td>-->
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<a th:href="@{'/operation'}"
   class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
    <p th:text="#{operation.button}"></p>
</body>
</html>
